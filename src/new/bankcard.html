<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script src="./js/flex.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/main.js" type="text/javascript"></script>
	<title>我的银行卡</title>
</head>
<body class="bcard-body">
	<div class="bankgap"></div>
	<div class="bankcard">
		<div class="bank"></input></div>
		<div class="card-number">
		</div>
		<div class="card-owner">
			<i>持卡人</i><span></span>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
	<script> 
    	$(function(){
			var bwId=getParameter("bwId");	
			var borrowerName=getParameter("borrowerName");	
			var loginToken=getLoginToken();
			$.post('/beadwalletloanapp/app/my/appCheckLogin/checkBankCardSignByBwId.do',{"loginToken":loginToken,"bwId":bwId},function(data){
				if(data.code=='000'){
					var bwCard=data.result;
					if(bwCard){
						$(".bank").html(bwCard.bankName);
						$(".card-number").html(bwCard.cardNo);
						$(".card-owner").find("span").html(borrowerName);
					}else{
						alert(data.msg);
						return false;
					}
				}
			});	
    	});
    </script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
</body>
</html>
