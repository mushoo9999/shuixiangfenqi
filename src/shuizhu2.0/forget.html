<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
	<title>忘记密码</title>
	<link rel="stylesheet" href="css/forget.css">
</head>
<body>
	<div class="header"></div>
	<div class="container">
		<div class="forget">
			<h3>找回密码</h3>

			<ul id="subNav" class="subnav clearfix">
                <li class="active"><em>01</em>填写账户名称</li>
                <li><em>02</em>验证身份信息</li>
                <li><em>03</em>设置新密码</li>
                <li><em>04</em>完成</li>
            </ul>
            <div class="forget-content">
            	<div>
            		<label>手机号码*</label>
            		<input type="text" placeholder="请输入手机号码">
            	</div>
            	<div>
            		<label>验证码*</label>
            		<p class="f-img-valid">
            			<input type="text" placeholder="请输入验证码">
            			<img src="" alt="图片">
            		</p>
            		
            	</div>
            	<div class="forget-btn">
            		<button>提交</button>
            	</div>
            </div>
            <div class="forget-content" style="display: none;">
                  <div>
                        <label>验证码*</label>
                        <p class="f-img-valid">
                              <input type="text" placeholder="请输入验证码">
                              <img src="" alt="图片">
                        </p>
                        
                  </div>
            	<div>
            		<label>短信验证码*</label>
            		<input type="text" placeholder="请输入收到的短信验证码">
            	</div>
            	<div class="forget-btn">
            		<button>验证</button>
            	</div>
            	<div class="forget-info">
            		<span>如果您在1分钟之内没有收到验证码，请</span><a href="javascript:void(0);">重新获取验证码</a>
            	</div>
            </div>
            <div class="forget-content" style="display: none;">
            	<div>
            		<label>新密码*</label>
            		<input type="password" placeholder="请输入新的密码">
            	</div>
            	<div>
            		<label>确认新密码*</label>
            		<input type="password" placeholder="请再次输入新的密码">
            	</div>
            	<div class="forget-btn">
            		<button>确定</button>
            	</div>
            </div>
            <div class="forget-content" style="display: none;">
            	<div class="forget-tips">
            		恭喜！登录密码重置成功
            	</div>
            	<div class="forget-btn">
            		<button>去登陆</button>
            	</div>
            </div>
		</div>
	</div>
	<div class="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.header').load('header.html');
			$('.footer').load('footer.html');

			nextC();
		});
		window.onload = function(){
			window.onresize = resizeH;
			resizeH();
		}
	    function nextC(){
	    	var index = 0;
	    	$('.forget button').on('click', function(){
	    		$('.forget-content').eq(index+1).show().siblings('.forget-content').hide();
	    		$('#subNav li').eq(index+1).addClass('active');
	    		if(index >= ($('#subNav li').length -1)){
	    			index = $('#subNav li').length -1;
	    		}else{
	    			index++;
	    		}
	    	});
	    }
		function resizeH() {
	        var cH = $(window).height();
	        var tH = $('.header').height();
	        var fH = $('.footer').height();
	        var rH = $('.forget').outerHeight();
	        dH = cH - tH - fH;

	        $('.container').height(function() {
	            if (dH > rH) {
	                return dH;
	            } else {
	                return rH;
	            }
	        });
	    }

	</script>
</body>
</html>
