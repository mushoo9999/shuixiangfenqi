<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/personal.css">
    <link rel="stylesheet" href="css/purchase.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="header"></div>
    <div class="crumbs-wrap">
        <div class="clearfix crumbs">
            <span class="font-m fl">您当前所在的位置：</span>
            <ul class="clearfix fl">
                <li><a href="index1.html">水珠钱包</a></li>
                <li>&nbsp;&gt;&nbsp;<a href="gerenzhongxin.html">个人中心</a></li>
            </ul>
        </div>
    </div>
    <div class="personal-nav-wrap">
        <ul class="personal-nav">
            <li class="personal-account" data-url="personal-account.html">账户首页</li>
            <li class="personal-assets " data-url="zichanguanli.html">资产管理</li>
            <li class="personal-invest" data-url="personal-invest.html">我的投资</li>
            <li class="personal-rec" data-url="tuijianguanli.html">推荐管理</li>
            <li class="personal-setting" data-url="zhanghaoshezhi.html">账号设置</li>
        </ul>
    </div>
    <div class="container" id="container">
    </div>
    <div id="footer"></div>
</body>
<script type="text/javascript">
$(function(){
     $('#header').load('header.html');
        $('#footer').load('footer.html');
         $('.personal-nav li').on('click', function() {
            if(!($(this).hasClass("active"))){
                $("#container").load($(this).attr("data-url"));
            $(this).addClass('active').siblings().removeClass('active');
            if($(".crumbs").find("ul li")[2]==undefined){
                $(".crumbs").find("ul").append('<li>&nbsp;&gt;&nbsp;<a href="javascript:void(0)">'+$(this).text()+'</a></li>')
            }else{
                $(".crumbs").find("ul li")[2].innerHTML='<li>&nbsp;&gt;&nbsp;<a href="javascript:void(0)">'+$(this).text()+'</a></li>'
            }
        }
        });

})
</script>
</html>
