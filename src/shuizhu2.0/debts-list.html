<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>债权列表</title>
    <link rel="stylesheet" href="css/personal.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="header"></div>
    <div class="crumbs-wrap">
        <div class="clearfix crumbs">
            <span class="fl">您当前所在的位置：</span>
            <ul class="clearfix fl">
                <li><a href="">水珠钱包</a></li>
                <li>&nbsp;&gt;&nbsp;<a href="">投资记录</a></li>
                <li>&nbsp;&gt;&nbsp;<a href="">查看债权列表</a></li>
            </ul>
        </div>
    </div>
    <div class="dlis-container">
        <div class="dlis-main">
            <div class="debts-list">
                <div class="dlis-title">
                    您投资100元，分散出借给2位借款方，可下载查看协议
                </div>
                <table class="dlis-table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>借款方</th>
                            <th>证件号/凭证号</th>
                            <th>借款用途</th>
                            <th>借出金额</th>
                            <th>借款合同期限</th>
                            <th>还款状态</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>张三</td>
                            <td>420************048</td>
                            <td>资金周转</td>
                            <td>18.55元</td>
                            <td>12月</td>
                            <td>未到期</td>
                            <td>
                                <button>下载协议</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>张三</td>
                            <td>420************048</td>
                            <td>资金周转</td>
                            <td>118.55元</td>
                            <td>12月</td>
                            <td>未到期</td>
                            <td>
                                <button>下载协议</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="gap-30"></div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript">
    $(function() {
        $('#header').load('header.html');
        $('#footer').load('footer.html');

        $('.dlis-table tbody tr:nth-of-type(even)').css('background', '#f7f7f7');
        
    });
    $(window).load(function(){
    	window.onresize = resizeH;
        resizeH();
    });

    function resizeH() {
        var cH = $(window).height();
        var tH = $('#header').height();
        var fH = $('#footer').height();
        var nH = $('.crumbs-wrap').height();
        var lH = $('.dlis-container').height();
        dH = cH - tH - fH- nH;
        $('.dlis-container').height(function() {
            if (dH > lH) {
                return dH;
            } else {
                return lH;
            }
        });
    }
    </script>
</body>

</html>
