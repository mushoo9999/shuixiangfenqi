<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/personal.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="header"></div>
    <div class="crumbs-wrap">
        <div class="clearfix crumbs">
            <span class="font-m fl">您当前所在的位置：</span>
            <ul class="clearfix fl">
                <li><a href="">水珠钱包</a></li>
                <li>&nbsp;&gt;&nbsp;<a href="">个人中心</a></li>
                <li>&nbsp;&gt;&nbsp;<a href="">账户首页</a></li>
            </ul>
        </div>
    </div>
    <div class="personal-nav-wrap">
    	<ul class="personal-nav">
    		<li class="personal-account active">账户首页</li>
    		<li class="personal-assets">资产管理</li>
    		<li class="personal-invest">我的投资</li>
    		<li class="personal-rec">推荐管理</li>
    		<li class="personal-setting">账号设置</li>
    	</ul>
    </div>
    <div class="container">
    	<div class="personal clearfix">
    	</div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript">
    $(function() {
        $('#header').load('header.html');
        $('#footer').load('footer.html');

        $('.personal-nav li').on('click', function(){
        	$(this).addClass('active').siblings().removeClass('active');
        });
        

		loadHtml();
    });
    function loadHtml(){
    	$('.personal-nav li').each(function() {
    		if($(this).hasClass('active')){
    			var txt = $(this).attr('class');
    			var pos = txt.indexOf(" ");
    			var tg = txt.substring(0, pos);
    			$('.personal').load(tg + '.html');
    		}
    	});

        $('.personal-nav li').on('click', function() {
            if($(this).hasClass('active')){
                var txt = $(this).attr('class');
                var pos = txt.indexOf(" ");
                var tg = txt.substring(0, pos);
                $('.personal').load(tg + '.html');
            }
        });
    }
    </script>
</body>

</html>
