    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script type="text/javascript">
    (function() {
        var _kxs = document.createElement('script');
        _kxs.id = 'kx_script';
        _kxs.async = true;
        _kxs.setAttribute('cid', 'kx_verify');
        _kxs.src = 'https://ss.knet.cn/static/js/icon3.js?sn=e16062231011563943syrj000000&tp=icon3';
        _kxs.setAttribute('size', 0);
        var _kx = document.getElementById('kx_verify');
        _kx.parentNode.insertBefore(_kxs, _kx);

    })();
    
    $(function() {
        window.onresize = resizeH;
        resizeH();
        checked();
        $('input').placeholder({customClass:'my-placeholder'});
    });

    function checked(){
    	$('.checkbox').on('click', function(){
    		if($(this).hasClass('rem-checked')){
    			$(this).addClass('rem-unchecked').removeClass('rem-checked');
    		}else if($(this).hasClass('rem-unchecked')){
    			$(this).addClass('rem-checked').removeClass('rem-unchecked');
    		}
    	});
    }

    function resizeH() {
        var cH = $(window).height();
        var tH = $('.header').height();
        var fH = $('.footer').height();
        var rH = $('.reg').outerHeight();
        dH = cH - tH - fH;

        $('.container').height(function() {
            if (dH > rH) {
                return dH;
            } else {
                return rH;
            }
        });
        $('.reg').css('margin-top', -rH/2);
    }
    </script>
