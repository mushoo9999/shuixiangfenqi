<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="./js/flex.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/main.js" type="text/javascript"></script>
    <!-- <script src="js/common.js"></script> -->
    <title>审核</title>
</head>

<body>
    <div class="review-wrap">
    <!--暂未通过：review-failnow-state;永未通过：review-failforever-state; 已通过：review-pass-state； 放款中：review-loan-state； 审核中：review-cur-state-->
        <div class="review-state review-pass-state"></div>
        <!-- 已通过无叹号 -->
        <div class="loan-detail">
            <p>借款金额：<span>1500.00元</span></p>
            <p>借款期限：<span>1个月</span><i class="qx-btn"></i></p>
            <p>还款方式：<span>先息后本</span><i class="hkfs-btn"></i></p>
        </div>
        <!-- 暂未通过 -->
        <div class="review-fail" style="display: none;">
            <dl>
                <dt>未通过原因：</dt>
                <dd>您的年龄尚未达到最低借款标准</dd>
            </dl>
            <dl>
                <dt>解决方法：</dt>
                <dd>你可以在三十个工作日之后重新申请审核</dd>
            </dl>
        </div>
        <!-- 永久未通过 -->
        <div class="review-fail" style="display: none;">
            <dl>
                <dt>未通过原因：</dt>
                <dd>系统评分不足</dd>
            </dl>
        </div>
        <!-- 审核中 -->
        <div class="review-cur" style="display: none;">
            <p>请注意接听021客服号码来电，加速审核进程。</p>
        </div>
        <!-- 审核已通过按钮 -->
        <div class="sign-btn" style="display: none;">
            <button>立即签约</button>
        </div>

        <div class="kefu">
            咨询客服：400-810-8818
        </div>

        <!-- 已通过弹窗 -->
        <div class="popup popup-qx">
        	<div class="poup-cover"></div>
            <div class="popup-detail">
                <h3>说明</h3>
                <p>借款期限其他选择暂未开放</p>
                <p>敬请期待</p>
                <div class="x-btn"></div>
            </div>
        </div>
        <div class="popup popup-hkfs">
        	<div class="poup-cover"></div>
            <div class="popup-detail">
                <h3>说明</h3>
                <p>还款方式其他选择暂未开放</p>
                <p>敬请期待</p>
                <div class="x-btn"></div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        $(".review-wrap").height($(window).height() - $(".head_top").height());
        popupShow("qx-btn", "popup-qx", "hkfs-btn");
        popupShow("hkfs-btn", "popup-hkfs", "qx-btn");
    });
    function popupShow(cls1, cls2, cls3){
    	$("." + cls1).bind('touchend', function() {
    		$("." + cls3).css("pointer-events", "none");
            $("." + cls2).show(function(event) {
                $(this).addClass('popup-show').on("webkitTransitionEnd", function() {
                    $(this).show();
                }).on("transitionend", function() {
                    $(this).show();
                    
                });
            });
        });

        $(".x-btn").bind("touchend", function(event) {
        	event.stopPropagation();
            $("." + cls2).removeClass('popup-show').on("webkitTransitionEnd", function() {
                $(this).hide();
                $("." + cls3).css("pointer-events", "auto");
            }).on("transitionend", function() {
                $(this).hide();
                $("." + cls3).css("pointer-events", "auto");
            });

        })
    }
    </script>
</body>

</html>
